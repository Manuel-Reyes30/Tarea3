<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tarea 3 </title>
    <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Estilo.css">
</head>
<body id="fondo">

    <div class="container">
        <section class="logo">
            <img src="imagenes/Logo@2x.png" alt="Logo">
        </section>

        <section class="titprincipal">
            <h1>Interested in our <br> business pricing?</h1>
            <p>
                Fill out the form to view details and we’ll contact you as soon as possible.
            </p>
        </section>

        <section class="formulario">
            <form>

                <div class="fila">
                    <div class="campo">
                        <label>Name</label>
                        <input type="text" placeholder="Ethan Johnson">
                    </div>

                    <div class="campo">
                        <label>Company Email</label>
                        <input type="email" placeholder="ethan@johnson.com">
                    </div>
                </div>

                <div class="fila">
                    <div class="campo select">
                        <label>Company Size</label>
                        <select>
                            <option selected>50–100 employees</option>
                            <option> Programacion web 1 </option>
                            <option> Programacion web 2 </option>
                        </select>
                        <img src="imagenes/Expand_down.svg" class="flecha" alt="flecha">
                    </div>
                    <div class="campo select">
                        <label>Subject</label>
                        <select>
                            <option selected>Building Landing pages</option>
                            <option> Programacion web 3 </option>
                            <option> Programacion web 4 </option>
                        </select>
                        <img src="imagenes/Expand_down.svg" class="flecha" alt="flecha">
                    </div>
                </div>

                <div class="campo">
                    <label>Message</label>
                    <textarea placeholder="50-100 employees"></textarea>
                </div>
                <button type="submit" class="boton">
                    Contact Sales
                </button>
            </form>
        </section>
    </div>
</body>
</html>
